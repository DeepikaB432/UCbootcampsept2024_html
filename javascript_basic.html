<html lang="en">
<head>

<script>
    x =3;
    console.log('the value of x is = ' + x)

    x +=1;
    console.log('after x +=1 the value of is = ' + x)

    x++;

    ++x;
    console.log('after = ++x ' + x);

    // }
    var temp =0;
    for(let i=1;i<=5;i++){
        temp = temp+i;
    }
    console.log('total = ' ,temp)

    var students = ["Deepika","Mihir","Jose","Darcey"];
    console.log(students);
    for(i=0;i<students.length;i++){
        hellostudents(students[i]);
    }

    function showName(){
        var first_name = document.getElementById('first_name').value;
        var hours = document.getElementById('hours').value;
        var rate = document.getElementById('rate').value;
        console.log('the name you entered is ' + first_name + ' Your Salary ' + hours*rate)
    }
    function hellostudents(name){
        console.log('Hello ' + name)
    }

    // hellostudents('Deepika')

</script>
<body>
    Name: <input type="text" name="first_name" id="first_name"><br>

    Current Wage Rate: <input type="number" name="rate" id="rate">
